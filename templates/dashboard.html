<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSH Security Monitor | TheGhostPacket</title>
    
    <!-- External Libraries -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    
    <style>
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --secondary: #1e293b;
            --accent: #06b6d4;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --bg-hover: #334155;
            --border: #334155;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --red-team: #ff2d2d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #1a1a2e 100%);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        .header {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--bg-card);
            border-radius: 25px;
            border: 1px solid var(--border);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-card);
            border-radius: 15px;
            padding: 2rem;
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .stat-icon {
            font-size: 2rem;
            padding: 0.75rem;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .stat-icon.danger { background: rgba(239, 68, 68, 0.2); color: var(--danger); }
        .stat-icon.warning { background: rgba(245, 158, 11, 0.2); color: var(--warning); }
        .stat-icon.success { background: rgba(16, 185, 129, 0.2); color: var(--success); }
        .stat-icon.primary { background: rgba(59, 130, 246, 0.2); color: var(--primary); }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text);
            margin: 0.5rem 0;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .chart-container {
            background: var(--bg-card);
            border-radius: 15px;
            padding: 2rem;
            border: 1px solid var(--border);
            margin-bottom: 2rem;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .chart-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text);
        }

        .refresh-btn {
            background: var(--primary);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .refresh-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .two-column {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .attackers-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .attackers-table th,
        .attackers-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        .attackers-table th {
            background: var(--bg-hover);
            font-weight: 600;
            color: var(--text);
        }

        .attackers-table tr:hover {
            background: var(--bg-hover);
        }

        .country-flag {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .risk-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .risk-high { background: rgba(239, 68, 68, 0.2); color: var(--danger); }
        .risk-medium { background: rgba(245, 158, 11, 0.2); color: var(--warning); }
        .risk-low { background: rgba(16, 185, 129, 0.2); color: var(--success); }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
        }

        .loading i {
            font-size: 2rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        #attackMap {
            height: 400px;
            border-radius: 10px;
            border: 1px solid var(--border);
        }

        .generate-report-btn {
            background: linear-gradient(135deg, var(--red-team), var(--danger));
            border: none;
            color: white;
            padding: 1rem 2rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin: 2rem auto;
            box-shadow: 0 10px 25px rgba(255, 45, 45, 0.3);
        }

        .generate-report-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 35px rgba(255, 45, 45, 0.4);
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }
            
            .two-column {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 1rem;
            }
            
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-shield-alt" style="font-size: 2rem; color: var(--primary);"></i>
                <h1>SSH Security Monitor</h1>
            </div>
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span>System Monitoring</span>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Statistics Dashboard -->
        <div class="dashboard-grid" id="statsGrid">
            <div class="loading">
                <i class="fas fa-spinner"></i>
                <p>Loading security statistics...</p>
            </div>
        </div>

        <!-- Attack Timeline Chart -->
        <div class="chart-container">
            <div class="chart-header">
                <h2 class="chart-title">SSH Attack Timeline</h2>
                <button class="refresh-btn" onclick="refreshData()">
                    <i class="fas fa-sync-alt"></i>
                    Refresh
                </button>
            </div>
            <canvas id="timelineChart"></canvas>
        </div>

        <!-- Two Column Layout -->
        <div class="two-column">
            <!-- Top Attackers -->
            <div class="chart-container">
                <div class="chart-header">
                    <h2 class="chart-title">Top Attacking IPs</h2>
                </div>
                <div id="attackersTable">
                    <div class="loading">
                        <i class="fas fa-spinner"></i>
                        <p>Loading attacker data...</p>
                    </div>
                </div>
            </div>

            <!-- Attack Methods -->
            <div class="chart-container">
                <div class="chart-header">
                    <h2 class="chart-title">Attack Methods</h2>
                </div>
                <canvas id="methodsChart"></canvas>
            </div>
        </div>

        <!-- Attack Map -->
        <div class="chart-container">
            <div class="chart-header">
                <h2 class="chart-title">Global Attack Map</h2>
                <p style="color: var(--text-muted); font-size: 0.9rem;">Geographic distribution of SSH attacks</p>
            </div>
            <div id="attackMap"></div>
        </div>

        <!-- Generate Security Report -->
        <button class="generate-report-btn" onclick="generateReport()">
            <i class="fas fa-file-alt"></i>
            Generate Security Report
        </button>
    </div>

    <script>
        let timelineChart, methodsChart, attackMap;
        let currentStats = {};

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            initializeDashboard();
            // Refresh data every 30 seconds
            setInterval(refreshData, 30000);
        });

        async function initializeDashboard() {
            await loadStatistics();
            await loadTimelineChart();
            await loadAttackersTable();
            await loadMethodsChart();
            await initializeAttackMap();
        }

        async function loadStatistics() {
            try {
                const response = await fetch('/api/stats');
                const stats = await response.json();
                currentStats = stats;
                displayStatistics(stats);
            } catch (error) {
                console.error('Error loading statistics:', error);
            }
        }

        function displayStatistics(stats) {
            const statsGrid = document.getElementById('statsGrid');
            
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-header">
                        <div class="stat-icon danger">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                    </div>
                    <div class="stat-number">${stats.total_failed_attempts.toLocaleString()}</div>
                    <div class="stat-label">Failed SSH Attempts</div>
                </div>

                <div class="stat-card">
                    <div class="stat-header">
                        <div class="stat-icon warning">
                            <i class="fas fa-user-times"></i>
                        </div>
                    </div>
                    <div class="stat-number">${stats.unique_attacking_ips}</div>
                    <div class="stat-label">Unique Attacking IPs</div>
                </div>

                <div class="stat-card">
                    <div class="stat-header">
                        <div class="stat-icon primary">
                            <i class="fas fa-clock"></i>
                        </div>
                    </div>
                    <div class="stat-number">${stats.attacks_last_24h}</div>
                    <div class="stat-label">Attacks (Last 24h)</div>
                </div>

                <div class="stat-card">
                    <div class="stat-header">
                        <div class="stat-icon success">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                    <div class="stat-number">${stats.total_successful_logins}</div>
                    <div class="stat-label">Successful Logins</div>
                </div>
            `;
        }

        async function loadTimelineChart() {
            try {
                const response = await fetch('/api/attacks-timeline');
                const timeline = await response.json();
                
                const ctx = document.getElementById('timelineChart').getContext('2d');
                
                if (timelineChart) {
                    timelineChart.destroy();
                }
                
                timelineChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: timeline.map(item => new Date(item.time).toLocaleDateString()),
                        datasets: [{
                            label: 'SSH Attacks',
                            data: timeline.map(item => item.attacks),
                            borderColor: '#ef4444',
                            backgroundColor: 'rgba(239, 68, 68, 0.1)',
                            tension: 0.4,
                            fill: true
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                labels: { color: '#f8fafc' }
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: { color: '#94a3b8' },
                                grid: { color: '#334155' }
                            },
                            x: {
                                ticks: { color: '#94a3b8' },
                                grid: { color: '#334155' }
                            }
                        }
                    }
                });
            } catch (error) {
                console.error('Error loading timeline chart:', error);
            }
        }

        async function loadAttackersTable() {
            try {
                const response = await fetch('/api/top-attackers');
                const attackers = await response.json();
                
                const tableContainer = document.getElementById('attackersTable');
                
                if (attackers.length === 0) {
                    tableContainer.innerHTML = '<p style="text-align: center; color: var(--text-muted);">No attack data available</p>';
                    return;
                }
                
                let tableHTML = `
                    <table class="attackers-table">
                        <thead>
                            <tr>
                                <th>IP Address</th>
                                <th>Location</th>
                                <th>Attempts</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                attackers.slice(0, 8).forEach(attacker => {
                    const riskLevel = attacker.attempts > 50 ? 'high' : attacker.attempts > 20 ? 'medium' : 'low';
                    tableHTML += `
                        <tr>
                            <td><code>${attacker.ip}</code></td>
                            <td class="country-flag">
                                <span>${attacker.country}</span>
                                <small style="color: var(--text-muted);">${attacker.city}</small>
                            </td>
                            <td>
                                <span class="risk-badge risk-${riskLevel}">${attacker.attempts}</span>
                            </td>
                        </tr>
                    `;
                });
                
                tableHTML += '</tbody></table>';
                tableContainer.innerHTML = tableHTML;
            } catch (error) {
                console.error('Error loading attackers table:', error);
            }
        }

        async function loadMethodsChart() {
            try {
                const response = await fetch('/api/attack-methods');
                const methods = await response.json();
                
                const ctx = document.getElementById('methodsChart').getContext('2d');
                
                if (methodsChart) {
                    methodsChart.destroy();
                }
                
                methodsChart = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: ['Brute Force', 'User Enumeration'],
                        datasets: [{
                            data: [methods.brute_force, methods.user_enumeration],
                            backgroundColor: ['#ef4444', '#f59e0b'],
                            borderWidth: 2,
                            borderColor: '#1e293b'
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'bottom',
                                labels: { color: '#f8fafc', padding: 20 }
                            }
                        }
                    }
                });
            } catch (error) {
                console.error('Error loading methods chart:', error);
            }
        }

        async function initializeAttackMap() {
            try {
                const response = await fetch('/api/top-attackers');
                const attackers = await response.json();
                
                // Initialize map
                attackMap = L.map('attackMap').setView([20, 0], 2);
                
                // Add dark theme tile layer
                L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                    attribution: '¬© OpenStreetMap contributors, ¬© CartoDB',
                    maxZoom: 19
                }).addTo(attackMap);
                
                // Add markers for each attacker
                attackers.forEach(attacker => {
                    if (attacker.latitude && attacker.longitude) {
                        const marker = L.circleMarker([attacker.latitude, attacker.longitude], {
                            color: '#ef4444',
                            fillColor: '#ef4444',
                            fillOpacity: 0.7,
                            radius: Math.min(attacker.attempts / 3, 20)
                        }).addTo(attackMap);
                        
                        marker.bindPopup(`
                            <div style="color: #1e293b;">
                                <strong>${attacker.ip}</strong><br>
                                üìç ${attacker.city}, ${attacker.country}<br>
                                üö® ${attacker.attempts} attacks
                            </div>
                        `);
                    }
                });
            } catch (error) {
                console.error('Error initializing attack map:', error);
            }
        }

        async function refreshData() {
            const refreshButtons = document.querySelectorAll('.refresh-btn');
            refreshButtons.forEach(btn => {
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Refreshing...';
                btn.disabled = true;
            });
            
            await initializeDashboard();
            
            refreshButtons.forEach(btn => {
                btn.innerHTML = '<i class="fas fa-sync-alt"></i> Refresh';
                btn.disabled = false;
            });
        }

        async function generateReport() {
            const button = document.querySelector('.generate-report-btn');
            const originalText = button.innerHTML;
            
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Generating Report...';
            button.disabled = true;
            
            try {
                const response = await fetch('/api/generate-report');
                const report = await response.json();
                
                // Create a new window with the report
                const reportWindow = window.open('', '_blank', 'width=800,height=600');
                reportWindow.document.write(generateReportHTML(report));
                
                button.innerHTML = '<i class="fas fa-check"></i> Report Generated!';
                setTimeout(() => {
                    button.innerHTML = originalText;
                    button.disabled = false;
                }, 3000);
            } catch (error) {
                console.error('Error generating report:', error);
                button.innerHTML = '<i class="fas fa-times"></i> Error Generating Report';
                setTimeout(() => {
                    button.innerHTML = originalText;
                    button.disabled = false;
                }, 3000);
            }
        }

        function generateReportHTML(report) {
            return `
                <!DOCTYPE html>
                <html>
                <head>
                    <title>SSH Security Report - ${report.generated_at}</title>
                    <style>
                        body { font-family: Arial, sans-serif; margin: 2rem; line-height: 1.6; }
                        .header { text-align: center; border-bottom: 2px solid #3b82f6; padding-bottom: 1rem; margin-bottom: 2rem; }
                        .risk-${report.risk_assessment.level.toLowerCase()} { color: ${report.risk_assessment.color}; font-weight: bold; }
                        .section { margin: 2rem 0; }
                        .threat-table { width: 100%; border-collapse: collapse; margin: 1rem 0; }
                        .threat-table th, .threat-table td { padding: 0.75rem; border: 1px solid #ddd; text-align: left; }
                        .threat-table th { background-color: #f5f5f5; }
                        ul { list-style-type: disc; margin-left: 2rem; }
                        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin: 1rem 0; }
                        .stat-box { padding: 1rem; border: 1px solid #ddd; border-radius: 5px; text-align: center; }
                    </style>
                </head>
                <body>
                    <div class="header">
                        <h1>üõ°Ô∏è SSH Security Analysis Report</h1>
                        <p>Generated: ${report.generated_at}</p>
                        <p>Risk Level: <span class="risk-${report.risk_assessment.level.toLowerCase()}">${report.risk_assessment.level}</span></p>
                    </div>

                    <div class="section">
                        <h2>üìä Security Summary</h2>
                        <div class="stats-grid">
                            <div class="stat-box">
                                <h3>${report.summary.total_failed_attempts}</h3>
                                <p>Failed Attempts</p>
                            </div>
                            <div class="stat-box">
                                <h3>${report.summary.unique_attacking_ips}</h3>
                                <p>Attacking IPs</p>
                            </div>
                            <div class="stat-box">
                                <h3>${report.summary.attacks_last_24h}</h3>
                                <p>Recent Attacks</p>
                            </div>
                            <div class="stat-box">
                                <h3>${report.summary.total_successful_logins}</h3>
                                <p>Successful Logins</p>
                            </div>
                        </div>
                    </div>

                    <div class="section">
                        <h2>üéØ Top Threats</h2>
                        <table class="threat-table">
                            <thead>
                                <tr><th>IP Address</th><th>Location</th><th>Attack Count</th></tr>
                            </thead>
                            <tbody>
                                ${report.top_threats.map(threat => `
                                    <tr>
                                        <td>${threat.ip}</td>
                                        <td>${threat.city}, ${threat.country}</td>
                                        <td>${threat.attempts}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>

                    <div class="section">
                        <h2>üõ°Ô∏è Security Recommendations</h2>
                        <ul>
                            ${report.recommendations.map(rec => `<li>${rec}</li>`).join('')}
                        </ul>
                    </div>

                    <div class="section">
                        <p><small>This report analyzed ${report.total_events_analyzed} log events. Report generated by SSH Security Monitor - TheGhostPacket</small></p>
                    </div>
                </body>
                </html>
            `;
        }
    </script>
</body>
</html>
